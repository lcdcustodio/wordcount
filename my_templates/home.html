{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <!-- Form -->
    <form action="{% url 'result' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="fulltext">Please type the text below</label>
        <textarea class="form-control" id="fulltext" rows="5" name="fulltext" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
